<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mon site de Formulaire</title>
</head>
<body>
  <h1>Super duper Formulaire</h1> <!-- Titre affiché -->
  <form action="#" method="post">
    <ul>
      <li>
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="user_name" required/>
      </li>
      <li>
        <label for="prenom">Prénom</label>
        <input type="text" id="prénom" name="user_firstname" required/>
      </li>
        <li>
        <label for="Age">Age</label>
         <input type="number" id="Age" name="user_age" required/>
        </li>
        <li>
          <label for="sexe">Sexe</label>
          <select id="sexe" name="user_sexe" required> <!-- Menu déroulant -->
          <option value="" disabled selected>   <!-- Option qui fait que ni femme ni homme est selectionné de base -->
            <option value="" disabled selected>
          <option value="Homme">Homme</option> 
          <option value="Femme">Femme</option>
        </select>
        </li>
        <li>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_mail" required/>
      </li>
      <li>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="user_adress" placeholder="Entrer votre adresse"/>
      </li>
    </ul>
  </form>
</body>
</html>
